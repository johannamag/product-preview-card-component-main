<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="content">
    <div class="card-container">
      <div class="card-image"></div>
      <div class="card-copy">
        <h3 class="secondaryHeadline" dataName="secondaryHeadline"></h3>
        <h1 class="primaryHeadline" dataName="primaryHeadline"></h1>
        <p class="desc" dataName="desc"></p>
        <div class="price-container">
          <p class="discountedPrice" dataName="discountedPrice"></p>
          <p class="originalPrice" dataName="originalPrice"></p>
        </div>
        <a class="btn" href="#">
          <img class="btn-img" />
          <span class="btn-name" dataName="buttonCopy"></span>
        </button>
      </div>
    </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://johannamagdalena.com">Johanna Magdalena</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
